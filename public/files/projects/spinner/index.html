<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spinner</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="spinner"></div>
    <div class="main">
      <h1>Wagwan!</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam sit
        quasi earum a illum? Vel!
      </p>
    </div>
  </body>
  <script>
    document.querySelector('.main').style.display = 'none';
    document.querySelector('.spinner').classList.add('spinner-3');

    setTimeout(() => {
      document.querySelector('.spinner').classList.remove('spinner-3');
      document.querySelector('.spinner').style.height = '0';
      document.querySelector('.main').style.display = 'flex';
    }, 3000);
  </script>
</html>
